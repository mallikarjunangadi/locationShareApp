<ion-view ng-controller="securityCtrl">
    <ion-header-bar class="sub-head bar-assertive">
        <button style="color: white;" ng-click="goBackHome()" class="button button-clear">
            <i class="icon ion-arrow-left-c"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="security in securityItems" ng-click="securityDetails(security)">
                <img src={{security.img}}></img>
                <h3>{{security.name}}</h3>
                <p>{{security.description}}</p>    
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
