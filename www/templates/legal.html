<ion-view ng-controller="legalCtrl">
    <ion-header-bar class="sub-head bar-assertive">
        <button style="color: white;" ng-click="goBackHome()" class="button button-clear">
            <i class="icon ion-arrow-left-c"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="legal in legalItems" ng-click="legalDetails(legal)">
                <img src={{legal.img}}></img>
                <h3>{{legal.name}}</h3>
                <p>{{legal.description}}</p>    
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
