<ion-view>
    <ion-header-bar class="sub-head bar-assertive">
        <button style="color: white;" ng-click="goBack()" class="button button-clear">
            <i class="icon ion-arrow-left-c"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item style="height:180px;background:url({{selectedbook.img}}) no-repeat fixed;background-size: 100%;"></ion-item>
            <ion-item class="item-borderless wrap item-text-wrap" style="word-wrap: break-word; word-break: break-all;">
              <h1>{{selectedbook.name}}</h1>
              <p>{{selectedbook.description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
